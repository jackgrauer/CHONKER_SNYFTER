
<style>
    .chonker-output {
        font-family: 'Hack', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        background: #111111;
        color: #ffffff;
        margin: 0;
        padding: 15px;
        line-height: 1.5;
    }
    
    .stats-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 25px;
        padding: 20px;
        background: rgba(0, 255, 0, 0.05);
        border: 1px solid #00ff00;
        border-radius: 8px;
    }
    
    .stat-card {
        text-align: center;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid #333333;
        border-radius: 6px;
        transition: all 0.3s ease;
    }
    
    .stat-card:hover {
        border-color: #00ff00;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }
    
    .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #00ff00;
        margin-bottom: 5px;
        text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }
    
    .stat-label {
        font-size: 12px;
        color: #ff1493;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .table-container {
        margin: 25px 0;
        background: rgba(17, 17, 17, 0.95);
        border: 1px solid #00ff00;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 255, 0, 0.2);
        overflow: hidden;
    }
    
    .table-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid #ff1493;
    }
    
    .table-title {
        font-size: 18px;
        font-weight: bold;
        color: #ff1493;
        margin: 0;
        text-shadow: 0 0 5px rgba(255, 20, 147, 0.5);
    }
    
    .table-info {
        font-size: 12px;
        color: #ffffff;
        opacity: 0.8;
    }
    
    .chonker-table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 6px;
        overflow: hidden;
    }
    
    .chonker-table th {
        background: linear-gradient(135deg, #00ff00 0%, #ff1493 100%);
        color: #000000;
        padding: 12px 8px;
        text-align: left;
        font-weight: bold;
        font-size: 14px;
        border: 1px solid #00ff00;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    
    .chonker-table td {
        padding: 10px 8px;
        border: 1px solid #333333;
        background: rgba(17, 17, 17, 0.9);
        vertical-align: top;
        font-size: 13px;
    }
    
    .chonker-table td.numeric {
        text-align: right;
        font-family: 'Courier New', monospace;
        color: #00ffff;
        font-weight: 500;
    }
    
    .chonker-table td.text {
        color: #ffffff;
    }
    
    .chonker-table tr:nth-child(even) td {
        background: rgba(0, 255, 0, 0.02);
    }
    
    .chonker-table tr:hover td {
        background: rgba(0, 255, 0, 0.1);
        box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
    }
    
    .empty-cell {
        color: #666666;
        font-style: italic;
        text-align: center;
    }
    
    .processing-info {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 20, 147, 0.1);
        border: 1px solid #ff1493;
        border-radius: 6px;
        font-size: 12px;
        color: #ff1493;
    }
    
    .emoji {
        font-size: 16px;
        margin-right: 5px;
    }
    
    /* Scrollbar styling */
    .table-container::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    
    .table-container::-webkit-scrollbar-track {
        background: #333333;
        border-radius: 4px;
    }
    
    .table-container::-webkit-scrollbar-thumb {
        background: #00ff00;
        border-radius: 4px;
    }
    
    .table-container::-webkit-scrollbar-thumb:hover {
        background: #ff1493;
    }
</style>
