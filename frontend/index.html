    <script>
        // Simple approach - the global Tauri object should be available
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, checking for Tauri...');
            
            // Check for global __TAURI__ object
            const checkTauri = () => {
                if (typeof window.__TAURI__ !== 'undefined') {
                    console.log('Found __TAURI__:', window.__TAURI__);
                    if (window.__TAURI__.invoke) {
                        window.invoke = window.__TAURI__.invoke;
                        console.log('Set window.invoke from __TAURI__.invoke');
                    } else if (window.__TAURI__.core && window.__TAURI__.core.invoke) {
                        window.invoke = window.__TAURI__.core.invoke;
                        console.log('Set window.invoke from __TAURI__.core.invoke');
                    }
                } else {
                    console.log('__TAURI__ not found, retrying...');
                    setTimeout(checkTauri, 100);
                }
            };
            
            checkTauri();
        });

<body>
    <div class="app-container">
        <!-- Top Panel -->
        <div class="top-panel">
            <div class="header-content">
                <div class="mode-toggle">
                    <button class="mode-btn active" onclick="switchMode('chonker')">üêπ</button>
                    <button class="mode-btn" onclick="switchMode('snyfter')">üê≠</button>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Screen 1: CHONKER Mode (PDF Viewer | Converted Output) -->
            <div id="screen-1" class="chonker-screen">
                <!-- Pane A: PDF Viewer -->
                <div class="chonker-pane-a">
                    <div class="panel-header">PDF</div>
                    <div class="pdf-viewer">
                        <div class="pdf-placeholder" id="pdf-placeholder">
                            <button class="btn btn-primary" onclick="selectFile()">Load Document</button>
                            <div id="selected-file-display" class="selected-file hidden"></div>
                        </div>
                        <canvas id="pdf-canvas" style="display: none;"></canvas>
                    </div>
                </div>
                
                <!-- Pane B: Converted Output -->
                <div class="chonker-pane-b">
                    <div class="panel-header">OUTPUT</div>
                    <div class="converted-output" id="converted-output">
                        <div id="tables-content"></div>
                    </div>
                </div>
            </div>
            
            <!-- Screen 2: SNYFTER Mode (Output | Export) -->
            <div id="screen-2" class="snyfter-screen hidden">
                <!-- Pane A: Converted Output -->
                <div class="snyfter-pane-a">
                    <div class="panel-header">OUTPUT</div>
                    <div class="converted-output" id="snyfter-converted-output">
                        <div id="snyfter-tables-content"></div>
                    </div>
                </div>
                
                <!-- Pane B: Export Controls -->
                <div class="snyfter-pane-b">
                    <div class="panel-header">EXPORT</div>
                    <div class="export-controls">
                        <button class="btn btn-primary" id="convert-btn" onclick="processDocument()" disabled>CONVERT</button>
                        <button class="btn btn-secondary" onclick="saveToDatabase()" disabled>Save to Database</button>
                        <button class="btn btn-success" onclick="exportSelected()">Export Selected</button>
                        <select id="export-format">
                            <option value="csv">CSV</option>
                            <option value="json">JSON</option>
                            <option value="markdown">Markdown</option>
                            <option value="txt">Plain Text</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentMode = 'chonker';
        let selectedFile = null;
        let processedData = null;
        let exportBin = [];
        
        // Initialize keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Tab key switches between screens
            if (e.key === 'Tab') {
                e.preventDefault();
                switchScreen();
                return;
            }
            
            // Spacebar processes document
            if (e.key === ' ' && !e.ctrlKey && !e.metaKey && !e.altKey) {
                e.preventDefault();
                processDocument();
                return;
            }
            
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'o':
                        e.preventDefault();
                        selectFile();
                        break;
                    case 's':
                        e.preventDefault();
                        saveToDatabase();
                        break;
                    case 'q':
                        e.preventDefault();
                        generateQCReport();
                        break;
                    case '1':
                        e.preventDefault();
                        switchMode('chonker');
                        break;
                    case '2':
                        e.preventDefault();
                        switchMode('snyfter');
                        break;
                }
            }
        });
        
        // Screen/Mode switching
        function switchMode(mode) {
            currentMode = mode;
            switchToScreen(mode);
            
            // Update mode buttons
            const chonkerBtn = document.querySelector('.mode-btn:first-child');
            const snyfterBtn = document.querySelector('.mode-btn:last-child');
            
            if (mode === 'chonker') {
                chonkerBtn.classList.add('active');
                snyfterBtn.classList.remove('active');
            } else {
                chonkerBtn.classList.remove('active');
                snyfterBtn.classList.add('active');
            }
        }
        
        // Switch between screens using Tab key
        function switchScreen() {
            if (currentMode === 'chonker') {
                switchMode('snyfter');
            } else {
                switchMode('chonker');
            }
        }
        
        // Show the appropriate screen
        function switchToScreen(mode) {
            const screen1 = document.getElementById('screen-1');
            const screen2 = document.getElementById('screen-2');
            
            if (mode === 'chonker') {
                screen1.classList.remove('hidden');
                screen2.classList.add('hidden');
            } else {
                screen1.classList.add('hidden');
                screen2.classList.remove('hidden');
                // Sync converted output from screen 1 to screen 2
                syncConvertedOutput();
            }
        }
        
        // Sync converted output from Screen 1 Pane B to Screen 2 Pane A
        function syncConvertedOutput() {
            const chonkerOutput = document.getElementById('tables-content');
            const snyfterOutput = document.getElementById('snyfter-tables-content');
            
            if (chonkerOutput && snyfterOutput) {
                snyfterOutput.innerHTML = chonkerOutput.innerHTML;
            }
            
            // Note: Stats are now integrated into the tables-content, so no separate sync needed
            
            // Update button states in SNYFTER mode (if elements exist)
            const saveBtn = document.getElementById('save-db-btn-snyfter');
            const qcBtn = document.getElementById('qc-btn-snyfter');
            const originalSaveBtn = document.getElementById('save-db-btn');
            const originalQcBtn = document.getElementById('qc-btn');
            
            if (saveBtn && originalSaveBtn) {
                saveBtn.disabled = originalSaveBtn.disabled;
            }
            if (qcBtn && originalQcBtn) {
                qcBtn.disabled = originalQcBtn.disabled;
            }
        }
        
        // Status and progress management
        function updateStatus(message, type = 'info') {
            const statusText = document.getElementById('status-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            statusText.textContent = message;
            
            if (type === 'loading') {
                loadingSpinner.classList.remove('hidden');
            } else {
                loadingSpinner.classList.add('hidden');
            }
        }
        
        function showProgress(percentage) {
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            
            if (percentage > 0) {
                progressBar.style.display = 'block';
                progressFill.style.width = percentage + '%';
            } else {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }
        }
        
        // File selection
        async function selectFile() {
            try {
                console.log('Opening file dialog...');
                if (!window.invoke) {
                    console.error('Tauri API not ready');
                    return;
                }
                
                const result = await window.invoke('select_pdf_file');
                console.log('File dialog result:', result);
                
                if (result && result.path) {
                    selectedFile = result.path;
                    console.log('Selected file:', selectedFile);
                    
                    const fileDisplay = document.getElementById('selected-file-display');
                    fileDisplay.textContent = selectedFile.split('/').pop();
                    fileDisplay.classList.remove('hidden');
                    
                    // Enable convert button
                    const processBtn = document.getElementById('process-btn');
                    const convertBtn = document.getElementById('convert-btn');
                    if (processBtn) processBtn.disabled = false;
                    if (convertBtn) convertBtn.disabled = false;
                    
                    // Display the PDF
                    await displayPDF(selectedFile);
                } else {
                    console.log('No file selected or invalid result:', result);
                }
            } catch (error) {
                console.error('Error selecting file:', error);
            }
        }
        
        // Display PDF using MuPDF rendering
        async function displayPDF(pdfPath) {
            try {
                console.log('Attempting to display PDF:', pdfPath);
                
                // Show loading message
                const placeholder = document.getElementById('pdf-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = '<div style="text-align: center; color: #00ff00;">Loading PDF...</div>';
                }
                
                // Get page count first
                console.log('Getting page count...');
                const params = { pdfPath: pdfPath };
                console.log('Calling get_pdf_page_count with params:', params);
                const pageCountResult = await window.invoke('get_pdf_page_count', params);
                console.log('Page count result:', pageCountResult);
                
                if (!pageCountResult.success) {
                    console.error('Failed to get page count:', pageCountResult.error);
                    if (placeholder) {
                        placeholder.innerHTML = `<div style="text-align: center; color: #ff1493;">Failed to load PDF: ${pageCountResult.error}</div>`;
                    }
                    return;
                }
                
                const pageCount = pageCountResult.page_count;
                console.log(`PDF has ${pageCount} pages`);
                
                // Render first page
                console.log('Rendering first page...');
                const renderResult = await window.invoke('render_pdf_page', {
                    pdfPath: pdfPath,
                    pageNum: 0,  // 0-based indexing
                    zoom: 1.0
                });
                console.log('Render result:', renderResult);
                
                if (renderResult.success) {
                    // Hide placeholder and show PDF canvas
                    const canvas = document.getElementById('pdf-canvas');
                    
                    if (placeholder) placeholder.style.display = 'none';
                    if (canvas) canvas.style.display = 'block';
                    
                    // Create image and display
                    const img = new Image();
                    img.onload = function() {
                        console.log('Image loaded, drawing to canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                    };
                    img.onerror = function() {
                        console.error('Failed to load rendered image');
                        if (placeholder) {
                            placeholder.style.display = 'block';
                            placeholder.innerHTML = '<div style="text-align: center; color: #ff1493;">Failed to display PDF image</div>';
                        }
                    };
                    
                    // For debugging, let's try a simple approach first
                    console.log('Setting image source...');
                    img.src = 'data:image/png;base64,' + renderResult.image_data;
                    
                    console.log(`PDF loaded: ${pageCount} pages`);
                } else {
                    console.error('Failed to render PDF:', renderResult.error);
                    if (placeholder) {
                        placeholder.style.display = 'block';
                        placeholder.innerHTML = `<div style="text-align: center; color: #ff1493;">Failed to render PDF: ${renderResult.error}</div>`;
                    }
                }
            } catch (error) {
                console.error('Error displaying PDF:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                const placeholder = document.getElementById('pdf-placeholder');
                if (placeholder) {
                    placeholder.style.display = 'block';
                    placeholder.innerHTML = `<div style="text-align: center; color: #ff1493;">Error: ${error.message || error.toString()}</div>`;
                }
            }
        }
        
        // Document processing
        async function processDocument() {
            if (!selectedFile) {
                console.log('No file selected');
                const outputDiv = document.getElementById('tables-content');
                if (outputDiv) {
                    outputDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #ff1493;">No file selected. Please select a PDF first.</div>';
                }
                return;
            }
            
            console.log('üêπ Starting document processing...');
            console.log('Selected file:', selectedFile);
            
            // Show processing feedback
            const outputDiv = document.getElementById('tables-content');
            if (outputDiv) {
                outputDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #ff1493;">Processing document... üêπ</div>';
            }
            
            try {
                if (!window.invoke) {
                    throw new Error('Tauri API not available');
                }
                
                const options = {
                    ocr_enabled: true,
                    formula_recognition: true,
                    table_detection: true,
                    language: 'English'
                };
                
                console.log('Invoking process_document with:', { filePath: selectedFile, options });
                
                const result = await window.invoke('process_document', {
                    filePath: selectedFile,
                    options: options
                });
                
                console.log('Processing result:', result);
                
                if (result && result.success) {
                    processedData = result.data;
                    displayProcessingResults(result.data);
                    syncConvertedOutput();
                    console.log('‚úÖ Processing completed successfully');
                } else {
                    const errorMsg = result ? result.error : 'Unknown error';
                    console.error('‚ùå Processing failed:', errorMsg);
                    if (outputDiv) {
                        outputDiv.innerHTML = `<div style="padding: 20px; text-align: center; color: #ff1493;">Processing failed: ${errorMsg}</div>`;
                    }
                }
            } catch (error) {
                console.error('‚ùå Error processing document:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name,
                    type: typeof error
                });
                const errorMsg = error ? (error.message || error.toString()) : 'Unknown error';
                if (outputDiv) {
                    outputDiv.innerHTML = `<div style="padding: 20px; text-align: center; color: #ff1493;">Error: ${errorMsg}</div>`;
                }
            }
        }
        
        // Display processing results
        function displayProcessingResults(data) {
            console.log('üêπ displayProcessingResults called with data:', data);
            console.log('üêπ Frontend version: v1.2 - Updated displayProcessingResults');
            
            const tablesContent = document.getElementById('tables-content');
            if (!tablesContent) {
                console.error('tables-content element not found');
                return;
            }
            
            // Create stats cards
            const stats = [
                { value: data.tables_found || 0, label: 'Tables Found' },
                { value: data.chunks_extracted || 0, label: 'Chunks Extracted' },
                { value: data.formulas_detected || 0, label: 'Formulas Detected' },
                { value: data.pages_processed || 0, label: 'Pages Processed' }
            ];
            
            const statsHtml = `
                <div class="stats-grid" style="margin-bottom: 20px;">
                    ${stats.map(stat => `
                        <div class="stat-card">
                            <div class="stat-value">${stat.value}</div>
                            <div class="stat-label">${stat.label}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Start with stats display
            tablesContent.innerHTML = statsHtml;
            
            // Display tables if available
            if (data.tables && data.tables.length > 0) {
                // Append tables to the existing content
                tablesContent.innerHTML += data.tables.map((table, index) => {
                    const headers = table.headers || [];
                    const rows = table.rows || [];
                    
                    return `
                        <div style="margin-bottom: 30px;">
                            <h3>Table ${index + 1}</h3>
                            <table>
                                <thead>
                                    <tr>
                                        ${headers.map(header => `<th>${header}</th>`).join('')}
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${rows.map((row, rowIndex) => `
                                        <tr>
                                            ${row.map(cell => `<td class="${isNumeric(cell) ? 'numeric' : ''}">${cell}</td>`).join('')}
                                            <td>
                                                <button class="btn btn-primary" onclick="addToExportBin(${index}, ${rowIndex})" style="padding: 5px 10px; font-size: 12px;">
                                                    üê≠ Add to Export
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                }).join('');
            }
            
            // Sync to SNYFTER screen
            syncConvertedOutput();
        }
        
        
        // Helper function to detect numeric values
        function isNumeric(value) {
            return !isNaN(parseFloat(value)) && isFinite(value);
        }
        
        // Save to database
        async function saveToDatabase() {
            if (!processedData) {
                updateStatus('No processed data to save.');
                return;
            }
            
            try {
                updateStatus('üêπ Saving to database...', 'loading');
                
                const result = await window.invoke('save_to_database', {
                    data: processedData
                });
                
                if (result.success) {
                    updateStatus('Data saved to database successfully!');
                } else {
                    updateStatus('Save failed: ' + result.error);
                }
            } catch (error) {
                console.error('Error saving to database:', error);
                updateStatus('Save error: ' + error.message);
            }
        }
        
        // Generate QC Report
        async function generateQCReport() {
            if (!processedData) {
                updateStatus('No processed data for QC report.');
                return;
            }
            
            try {
                updateStatus('üêπ Generating QC report with Qwen cleaning... (This may take 30+ seconds)', 'loading');
                showProgress(20);
                
                const result = await window.invoke('generate_qc_report', {
                    data: processedData
                });
                
                showProgress(80);
                
                if (result.success) {
                    updateStatus('QC report generated successfully!');
                    
                    // Display adversarial content warnings if any
                    if (result.adversarial_content) {
                        displayAdversarialWarnings(result.adversarial_content);
                    }
                } else {
                    updateStatus('QC report generation failed: ' + result.error);
                }
                
                showProgress(100);
                setTimeout(() => showProgress(0), 2000);
                
            } catch (error) {
                console.error('Error generating QC report:', error);
                updateStatus('QC report error: ' + error.message);
                showProgress(0);
            }
        }
        
        // Display adversarial content warnings
        function displayAdversarialWarnings(adversarialContent) {
            const tablesContent = document.getElementById('tables-content');
            const warningDiv = document.createElement('div');
            warningDiv.className = 'adversarial-warning';
            warningDiv.innerHTML = `
                <h4>Adversarial Content Detected</h4>
                <p>The following content has been flagged as potentially adversarial:</p>
                <ul>
                    ${adversarialContent.map(item => `<li>${item}</li>`).join('')}
                </ul>
                <p>Please review these items carefully before proceeding.</p>
            `;
            tablesContent.insertBefore(warningDiv, tablesContent.firstChild);
        }
        
        // Export bin management
        function addToExportBin(tableIndex, rowIndex) {
            if (!processedData || !processedData.tables) return;
            
            const table = processedData.tables[tableIndex];
            const row = table.rows[rowIndex];
            
            const exportItem = {
                id: Date.now() + Math.random(),
                tableIndex: tableIndex,
                rowIndex: rowIndex,
                data: row,
                headers: table.headers
            };
            
            exportBin.push(exportItem);
            updateExportBinDisplay();
            updateStatus(`üê≠ Added row ${rowIndex + 1} from table ${tableIndex + 1} to export bin`);
        }
        
        function removeFromExportBin(id) {
            exportBin = exportBin.filter(item => item.id !== id);
            updateExportBinDisplay();
            updateStatus('üê≠ Removed item from export bin');
        }
        
        function updateExportBinDisplay() {
            const exportBinContent = document.getElementById('export-bin-content');
            
            if (exportBin.length === 0) {
                exportBinContent.innerHTML = '<p>Export bin is empty</p>';
                return;
            }
            
            exportBinContent.innerHTML = `
                <p>Export bin contains ${exportBin.length} items:</p>
                <div style="max-height: 300px; overflow-y: auto;">
                    ${exportBin.map(item => `
                        <div style="background: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 4px; font-size: 12px;">
                            <strong>Table ${item.tableIndex + 1}, Row ${item.rowIndex + 1}:</strong>
                            <br>
                            ${item.data.slice(0, 3).join(', ')}${item.data.length > 3 ? '...' : ''}
                            <button onclick="removeFromExportBin('${item.id}')" style="float: right; background: #dc3545; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; font-size: 10px;">
                                ‚ùå
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Export selected items
        async function exportSelected() {
            if (exportBin.length === 0) {
                updateStatus('Export bin is empty.');
                return;
            }
            
            try {
                const format = document.getElementById('export-format').value;
                updateStatus('üê≠ Exporting selected items...', 'loading');
                
                const result = await window.invoke('export_data', {
                    items: exportBin,
                    format: format
                });
                
                if (result.success) {
                    updateStatus(`Exported ${exportBin.length} items to ${format.toUpperCase()} format!`);
                } else {
                    updateStatus('Export failed: ' + result.error);
                }
            } catch (error) {
                console.error('Error exporting data:', error);
                updateStatus('Export error: ' + error.message);
            }
        }
        
        // Clear export bin
        function clearExportBin() {
            exportBin = [];
            updateExportBinDisplay();
            updateStatus('üê≠ Export bin cleared');
        }
        
        // Original functions for backward compatibility
        async function loadRealTables() {
            try {
                if (!window.invoke) {
                    updateStatus('Tauri API not ready yet. Please wait a moment and try again.');
                    return;
                }
                
                const statusDiv = document.querySelector('.status');
                if (statusDiv) statusDiv.innerHTML = '<strong>üêπ Status:</strong> Loading tables from database... üê≠';
                
                // Get table chunks from CHONKER database
                const tableChunks = await window.invoke('get_table_chunks');
                
                if (tableChunks.length === 0) {
                    updateStatus('No table chunks found in database.');
                    document.getElementById('tables-content').innerHTML = '<p>No tables found in the CHONKER database.</p>';
                    return;
                }
                
                updateStatus(`üêπ Found ${tableChunks.length} table chunks in database! üê≠`);
                
                // Convert chunks to table format
                const tables = convertChunksToTables(tableChunks);
                displayTables(tables);
                
            } catch (error) {
                console.error('Error loading tables:', error);
                updateStatus('Error loading tables: ' + error.message);
            }
        }
        
        // Convert database chunks to table format
        function convertChunksToTables(chunks) {
            return chunks.map((chunk, index) => {
                try {
                    // Try to parse JSON content
                    const content = JSON.parse(chunk.content);
                    
                    if (content.headers && content.rows) {
                        return {
                            headers: content.headers,
                            rows: content.rows,
                            source: chunk.file_name || 'Unknown',
                            page: chunk.page_number || 'Unknown'
                        };
                    } else {
                        // Fallback for non-structured content
                        return {
                            headers: ['Content', 'Source', 'Page', 'Type'],
                            rows: [[
                                chunk.content.substring(0, 100) + (chunk.content.length > 100 ? '...' : ''),
                                chunk.file_name || 'Unknown',
                                chunk.page_number || 'Unknown',
                                chunk.chunk_type || 'text'
                            ]],
                            source: chunk.file_name || 'Unknown',
                            page: chunk.page_number || 'Unknown'
                        };
                    }
                } catch (e) {
                    // Fallback for non-JSON content
                    return {
                        headers: ['Content', 'Source', 'Page', 'Type'],
                        rows: [[
                            chunk.content.substring(0, 100) + (chunk.content.length > 100 ? '...' : ''),
                            chunk.file_name || 'Unknown',
                            chunk.page_number || 'Unknown',
                            chunk.chunk_type || 'text'
                        ]],
                        source: chunk.file_name || 'Unknown',
                        page: chunk.page_number || 'Unknown'
                    };
                }
            });
        }
