            const checkTauri = () => {
                if (typeof window.__TAURI__ !== 'undefined') {
                    console.log('Found __TAURI__:', window.__TAURI__);
                    if (window.__TAURI__.invoke) {
                        window.invoke = window.__TAURI__.invoke;
                        console.log('Set window.invoke from __TAURI__.invoke');
                    } else if (window.__TAURI__.core && window.__TAURI__.core.invoke) {
                        window.invoke = window.__TAURI__.core.invoke;

    <script>
        // Global state
        let currentMode = 'chonker';
        let selectedFile = null;
        let processedData = null;
        let editorInstance = null;
        let currentChunks = [];
        
        // File selection
        async function selectFile() {
            try {
                console.log('Opening file dialog...');
                if (!window.invoke) {
                    console.error('Tauri API not ready');
                    return;
                }
                
                const result = await window.invoke('select_pdf_file');
                console.log('File dialog result:', result);
                
                if (result && result.path) {
                    selectedFile = result.path;
                    console.log('Selected file:', selectedFile);
                    
                    const fileDisplay = document.getElementById('selected-file-display');
                    fileDisplay.textContent = selectedFile.split('/').pop();
                    fileDisplay.classList.remove('hidden');
                    
                    const processBtn = document.getElementById('process-btn');
                    if (processBtn) {
                        processBtn.style.display = 'block';
                    }
                    
                    await displayPDF(selectedFile);
                }
            } catch (error) {
                console.error('Error selecting file:', error);
            }
        }
        
        // Display PDF
        async function displayPDF(pdfPath) {
            try {
                console.log('CHONKER Attempting to display PDF:', pdfPath);
                
                const placeholder = document.getElementById('pdf-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = '<div style="color: #00ff00;">Loading PDF...</div>';
                }
                
                const renderResult = await window.invoke('render_pdf_page', {
                    pdfPath: pdfPath,
                    pageNum: 0,
                    zoom: 1.0
                });
                
                if (renderResult.success) {
                    if (placeholder) placeholder.style.display = 'none';
                    
                    const pdfViewer = document.createElement('iframe');
                    pdfViewer.id = 'pdf-viewer';
                    pdfViewer.className = 'zoomable';
                    pdfViewer.src = renderResult.pdf_url;
                    pdfViewer.style.cssText = `
                        width: 100%;
                        height: 100%;
                        border: none;
                        background: #ffffff;
                        filter: invert(0.9) hue-rotate(180deg);
                        transform-origin: center;
                    `;
                    
                    const existingViewer = document.getElementById('pdf-viewer');
                    if (existingViewer) {
                        existingViewer.remove();
                    }
                    
                    const pdfContainer = document.querySelector('.pdf-viewer');
                    if (pdfContainer) {
                        pdfContainer.appendChild(pdfViewer);
                    }
                    
                    console.log('CHONKER PDF loaded successfully');
                } else {
                    console.error('CHONKER Failed to get PDF URL:', renderResult.error);
                }
            } catch (error) {
                console.error('CHONKER Error displaying PDF:', error);
            }
        }
        
        // Document processing
        async function processDocument() {
            if (!selectedFile) {
                console.log('No file selected');
                return;
            }
            
            console.log('CHONKER Starting document processing...');
            
            const outputDiv = document.getElementById('tiptap-editor');
            if (outputDiv) {
                outputDiv.innerHTML = '<div style="color: #ff1493;">Processing document...</div>';
            }
            
            try {
                const options = {
                    ocr_enabled: true,
                    formula_recognition: true,
                    table_detection: true,
                    language: 'English'
                };
                
                const result = await window.invoke('process_document', {
                    filePath: selectedFile,
                    options: options
                });
                
                if (result && result.success) {
                    processedData = result.data;
                    displayProcessingResults(result.data);
                    console.log('Processing completed successfully');
                } else {
                    const errorMsg = result ? result.error : 'Unknown error';
                    console.error('Processing failed:', errorMsg);
                    if (outputDiv) {
                        outputDiv.innerHTML = `<div style="color: #ff1493;">Processing failed: ${errorMsg}</div>`;
                    }
                }
            } catch (error) {
                console.error('Error processing document:', error);
                const errorMsg = error ? (error.message || error.toString()) : 'Unknown error';
                if (outputDiv) {
                    outputDiv.innerHTML = `<div style="color: #ff1493;">Error: ${errorMsg}</div>`;
                }
            }
        }
        
        // Display processing results
        function displayProcessingResults(data) {
            console.log('CHONKER displayProcessingResults called with data:', data);
            
            if (data.chunks) {
                currentChunks = data.chunks;
                console.log('CHONKER Stored', currentChunks.length, 'chunks');
            }
            
            const editorContainer = document.getElementById('tiptap-editor');
            if (!editorContainer) {
                console.error('tiptap-editor element not found');
                return;
            }
            
            // Clear container
            editorContainer.innerHTML = '';
            
            // Style the container
            editorContainer.style.cssText = `
                width: 100%;
                height: calc(100vh - 120px);
                background: #333;
                margin: 0;
                border: none;
                border-radius: 4px;
                padding: 0;
            `;
            
            // Initialize simple contenteditable editor
            try {
                // Make the container editable
                editorContainer.contentEditable = true;
                editorContainer.className = 'tiptap-editor zoomable';
                editorContainer.style.height = 'calc(100vh - 120px)';
                editorContainer.style.overflowY = 'auto';
                
                // Clean and set content
                let cleanContent = '';
                if (data.formatted_html) {
                    console.log('CHONKER Using formatted HTML output');
                    // Remove emojis and clean up the HTML
                    cleanContent = cleanHTML(data.formatted_html);
                } else {
                    console.log('CHONKER Creating basic display');
                    cleanContent = '<h2>Processing Complete</h2><p>Content processed successfully.</p>';
                }
                
                // Set content directly
                editorContainer.innerHTML = cleanContent;
                
                // Store editor instance (the contenteditable element itself)
                editorInstance = editorContainer;
                
                // Initialize enhanced table editor
                initEnhancedTableEditor(editorContainer);
                
                console.log('CHONKER Simple editor initialized');
                
            } catch (error) {
                console.error('CHONKER Editor initialization failed:', error);
                // Fallback to plain HTML display
                let cleanContent = data.formatted_html ? cleanHTML(data.formatted_html) : '<h2>Processing Complete</h2><p>Content processed successfully.</p>';
                editorContainer.innerHTML = `
                    <div class="tiptap-editor" style="height: calc(100vh - 120px); overflow-y: auto;">
                        ${cleanContent}
                    </div>
                `;
                editorContainer.classList.add('zoomable');
            }
        }
        
        // Clean HTML function to remove emojis and make readable
        function cleanHTML(html) {
            return html
                // Remove emojis using regex
                .replace(/[\u{1f600}-\u{1f64f}]|[\u{1f300}-\u{1f5ff}]|[\u{1f680}-\u{1f6ff}]|[\u{1f1e0}-\u{1f1ff}]|[\u{2600}-\u{26ff}]|[\u{2700}-\u{27bf}]/gu, '')
                // Clean up extra spaces
                .replace(/\s+/g, ' ')
                // Remove any remaining emoji-like patterns
                .replace(/\ud83d[\ude00-\ude4f]/g, '')
                .replace(/\ud83c[\udf00-\udfff]/g, '')
                .replace(/\ud83d[\u0000-\uddff]/g, '')
                .replace(/\ud83e[\udd00-\uddff]/g, '')
                .replace(/[\u2600-\u27bf]/g, '')
                // Clean up HTML spacing
                .trim();
        }
        
        // Mouse tracking for zoom focus
        let mouseX = 0;
        let mouseY = 0;
        let minZoom = 0.25;
        let maxZoom = 3.0;
        
        // Track mouse position globally
        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Zoom functions that focus on mouse position
        function zoomElement(element, currentZoom, zoomFactor, mouseEvent) {
            if (!element) return currentZoom;
            
            const rect = element.getBoundingClientRect();
            const newZoom = Math.max(minZoom, Math.min(maxZoom, currentZoom * zoomFactor));
            
            if (newZoom === currentZoom) return currentZoom;
            
            // Calculate mouse position relative to element
            let relativeX, relativeY;
            if (mouseEvent) {
                relativeX = (mouseEvent.clientX - rect.left) / rect.width;
                relativeY = (mouseEvent.clientY - rect.top) / rect.height;
            } else {
                // Use global mouse position if no event
                relativeX = (mouseX - rect.left) / rect.width;
                relativeY = (mouseY - rect.top) / rect.height;
            }
            
            // Clamp to element bounds
            relativeX = Math.max(0, Math.min(1, relativeX));
            relativeY = Math.max(0, Math.min(1, relativeY));
            
            // Apply zoom with transform-origin at mouse position
            element.style.transformOrigin = `${relativeX * 100}% ${relativeY * 100}%`;
            element.style.transform = `scale(${newZoom})`;
            
            return newZoom;
        }
        
        // Remove the active pane system - let each pane handle its own zoom naturally
        
        // Natural trackpad and mouse controls
        function setupGestureSupport() {
            setupPDFZoom();
            setupEditorZoom();
        }
        
        function setupPDFZoom() {
            const pdfContainer = document.querySelector('.pdf-viewer');
            const paneA = document.querySelector('.pane-a');
            let pdfZoom = 1.0;
            
            console.log('CHONKER Setting up PDF zoom, container found:', !!pdfContainer, 'paneA found:', !!paneA);
            
            if (!paneA) return;
            
            // Function to get the PDF element (iframe or placeholder)
            function getPDFElement() {
                return document.getElementById('pdf-viewer') || 
                       document.querySelector('.pdf-viewer iframe') ||
                       document.querySelector('.pdf-placeholder');
            }
            
            // Wheel zoom with Cmd/Ctrl on the entire pane A
            paneA.addEventListener('wheel', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log('CHONKER PDF wheel zoom triggered');
                    
                    const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
                    const pdfElement = getPDFElement();
                    
                    console.log('CHONKER PDF element found:', !!pdfElement, pdfElement?.tagName);
                    
                    if (pdfElement) {
                        const newZoom = Math.max(minZoom, Math.min(maxZoom, pdfZoom * zoomFactor));
                        
                        if (newZoom !== pdfZoom) {
                            pdfZoom = newZoom;
                            
                            // Calculate mouse position relative to element
                            const rect = pdfElement.getBoundingClientRect();
                            const relativeX = (e.clientX - rect.left) / rect.width;
                            const relativeY = (e.clientY - rect.top) / rect.height;
                            
                            // Clamp to element bounds
                            const clampedX = Math.max(0, Math.min(1, relativeX));
                            const clampedY = Math.max(0, Math.min(1, relativeY));
                            
                            // Apply zoom with transform-origin at mouse position
                            pdfElement.style.transformOrigin = `${clampedX * 100}% ${clampedY * 100}%`;
                            pdfElement.style.transform = `scale(${pdfZoom})`;
                            
                            console.log('CHONKER PDF zoom applied:', pdfZoom);
                        }
                    }
                }
            }, { passive: false });
            
            // Touch gestures for pinch-to-zoom on pane A
            let initialDistance = 0;
            let initialZoom = pdfZoom;
            
            paneA.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                    initialZoom = pdfZoom;
                    console.log('CHONKER PDF pinch start');
                }
            });
            
            paneA.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scale = currentDistance / initialDistance;
                    
                    const pdfElement = getPDFElement();
                    if (pdfElement) {
                        pdfZoom = Math.max(minZoom, Math.min(maxZoom, initialZoom * scale));
                        
                        // Calculate center point for touch zoom
                        const touch1 = e.touches[0];
                        const touch2 = e.touches[1];
                        const centerX = (touch1.clientX + touch2.clientX) / 2;
                        const centerY = (touch1.clientY + touch2.clientY) / 2;
                        
                        const rect = pdfElement.getBoundingClientRect();
                        const relativeX = (centerX - rect.left) / rect.width;
                        const relativeY = (centerY - rect.top) / rect.height;
                        
                        pdfElement.style.transformOrigin = `${relativeX * 100}% ${relativeY * 100}%`;
                        pdfElement.style.transform = `scale(${pdfZoom})`;
                        
                        console.log('CHONKER PDF pinch zoom:', pdfZoom);
                    }
                }
            }, { passive: false });
            
            // Store zoom reset function on paneA
            paneA.resetZoom = function() {
                const pdfElement = getPDFElement();
                if (pdfElement) {
                    pdfZoom = 1.0;
                    pdfElement.style.transform = 'scale(1.0)';
                    pdfElement.style.transformOrigin = 'center center';
                    console.log('CHONKER PDF zoom reset');
                }
            };
        }
        
        function setupEditorZoom() {
            const editorContainer = document.querySelector('.pane-b');
            let editorZoom = 1.0;
            
            if (!editorContainer) return;
            
            // Wheel zoom with Cmd/Ctrl
            editorContainer.addEventListener('wheel', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    
                    const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
                    const editor = editorContainer.querySelector('.zoomable') || editorContainer.querySelector('#tiptap-editor');
                    
                    if (editor) {
                        editorZoom = zoomElement(editor, editorZoom, zoomFactor, e);
                    }
                }
            }, { passive: false });
            
            // Touch gestures for pinch-to-zoom
            let initialDistance = 0;
            let initialZoom = editorZoom;
            
            editorContainer.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                    initialZoom = editorZoom;
                }
            });
            
            editorContainer.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scale = currentDistance / initialDistance;
                    
                    const editor = editorContainer.querySelector('.zoomable') || editorContainer.querySelector('#tiptap-editor');
                    if (editor) {
                        editorZoom = Math.max(minZoom, Math.min(maxZoom, initialZoom * scale));
                        editor.style.transform = `scale(${editorZoom})`;
                    }
                }
            }, { passive: false });
            
            // Store zoom reset function
            editorContainer.resetZoom = function() {
                const editor = editorContainer.querySelector('.zoomable') || editorContainer.querySelector('#tiptap-editor');
                if (editor) {
                    editorZoom = 1.0;
                    editor.style.transform = 'scale(1.0)';
                    editor.style.transformOrigin = 'center center';
                }
            };
        }
        
        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // Keyboard shortcuts - natural browser-like behavior
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'o':
                        e.preventDefault();
                        selectFile();
                        break;
                    case 'p':
                        e.preventDefault();
                        processDocument();
                        break;
                    case '=':
                    case '+':
                        e.preventDefault();
                        // Zoom the element under the mouse
                        zoomAtMousePosition(1.1);
                        break;
                    case '-':
                        e.preventDefault();
                        // Zoom the element under the mouse
                        zoomAtMousePosition(0.9);
                        break;
                    case '0':
                        e.preventDefault();
                        // Reset zoom for both panes
                        resetAllZoom();
                        break;
                }
            }
        });
        
        // Zoom at current mouse position
        function zoomAtMousePosition(zoomFactor) {
            const elementUnderMouse = document.elementFromPoint(mouseX, mouseY);
            
            // Find which pane the mouse is over
            const paneA = document.querySelector('.pane-a');
            const paneB = document.querySelector('.pane-b');
            
            console.log('CHONKER Keyboard zoom triggered, mouse at:', mouseX, mouseY);
            
            if (paneA && paneA.contains(elementUnderMouse)) {
                // Mouse is over PDF pane A
                console.log('CHONKER Zooming PDF pane');
                
                const pdfElement = document.getElementById('pdf-viewer') || 
                                 document.querySelector('.pdf-viewer iframe') ||
                                 document.querySelector('.pdf-placeholder');
                
                if (pdfElement) {
                    const currentScale = getCurrentZoom(pdfElement);
                    const newZoom = Math.max(minZoom, Math.min(maxZoom, currentScale * zoomFactor));
                    
                    if (newZoom !== currentScale) {
                        // Calculate mouse position relative to element
                        const rect = pdfElement.getBoundingClientRect();
                        const relativeX = (mouseX - rect.left) / rect.width;
                        const relativeY = (mouseY - rect.top) / rect.height;
                        
                        // Clamp to element bounds
                        const clampedX = Math.max(0, Math.min(1, relativeX));
                        const clampedY = Math.max(0, Math.min(1, relativeY));
                        
                        // Apply zoom
                        pdfElement.style.transformOrigin = `${clampedX * 100}% ${clampedY * 100}%`;
                        pdfElement.style.transform = `scale(${newZoom})`;
                        
                        console.log('CHONKER PDF keyboard zoom applied:', newZoom);
                    }
                }
            } else if (paneB && paneB.contains(elementUnderMouse)) {
                // Mouse is over editor pane B
                console.log('CHONKER Zooming editor pane');
                
                const editor = paneB.querySelector('.zoomable') || paneB.querySelector('#tiptap-editor');
                if (editor) {
                    const currentScale = getCurrentZoom(editor);
                    zoomElement(editor, currentScale, zoomFactor);
                }
            }
        }
        
        // Get current zoom level from transform
        function getCurrentZoom(element) {
            const transform = element.style.transform;
            const match = transform.match(/scale\(([^)]+)\)/);
            return match ? parseFloat(match[1]) : 1.0;
        }
        
        // Reset all zoom levels

        }

            handleCellEdit(event) {
                const cell = event.target;
                if (cell.matches('td[contenteditable="true"], th[contenteditable="true"]')) {
                    const row = cell.getAttribute('data-row');
                    const col = cell.getAttribute('data-col');
                    const newValue = cell.textContent.trim();
                    
                    // Mark as modified
                    cell.classList.add('cell-modified');
                    
                    // Validate numeric cells
                    if (cell.classList.contains('numeric')) {
                        if (newValue && !this.isNumeric(newValue)) {
                            cell.classList.add('cell-error');
                            this.showError(cell, 'Invalid numeric value');
                        } else {
                            cell.classList.remove('cell-error');
                        }
                    }
                    
                    // Save changes to Rust backend
                    this.saveTableChange(row, col, newValue);
                    
                    console.log(`Cell edited: [${row}, ${col}] = "${newValue}"`);
                }
            }

            handleKeyNav(event) {
                const cell = event.target;
                if (!cell.matches('td[contenteditable="true"], th[contenteditable="true"]')) {
                    return;
                }

                const row = parseInt(cell.getAttribute('data-row'));
                const col = parseInt(cell.getAttribute('data-col'));
                
                switch(event.key) {
                    case 'Tab':
                        event.preventDefault();
                        this.navigateToCell(row, col + 1);
                        break;
                    case 'Enter':
                        event.preventDefault();
                        this.navigateToCell(row + 1, col);
                        break;
                    case 'ArrowRight':
                        if (this.isCursorAtEnd(cell)) {
                            event.preventDefault();
                            this.navigateToCell(row, col + 1);
                        }
                        break;
                    case 'ArrowLeft':
                        if (this.isCursorAtStart(cell)) {
                            event.preventDefault();
                            this.navigateToCell(row, col - 1);
                        }
                        break;
                    case 'ArrowUp':
                        event.preventDefault();
                        this.navigateToCell(row - 1, col);
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        this.navigateToCell(row + 1, col);
                        break;
                }
            }

            handleCellInput(event) {
                const cell = event.target;
                if (cell.matches('td[contenteditable="true"], th[contenteditable="true"]')) {
                    // Auto-format thermal units
                    const value = cell.textContent;
                    if (value.includes('C/W') && !value.includes('¬∞C/W')) {
                        cell.textContent = value.replace('C/W', '¬∞C/W');
                    }
                }
            }

            navigateToCell(targetRow, targetCol) {
                const targetCell = this.editor.querySelector(
                    `[data-row="${targetRow}"][data-col="${targetCol}"]`
                );
                
                if (targetCell) {
                    targetCell.focus();
                    // Select all text in the cell
                    const range = document.createRange();
                    range.selectNodeContents(targetCell);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            }

            isCursorAtEnd(element) {
                const selection = window.getSelection();
                if (selection.rangeCount === 0) return false;
                const range = selection.getRangeAt(0);
                return range.endOffset === element.textContent.length;
            }

            isCursorAtStart(element) {
                const selection = window.getSelection();
                if (selection.rangeCount === 0) return false;
                const range = selection.getRangeAt(0);
                return range.startOffset === 0;
            }

            isNumeric(value) {
                return /^-?\d*\.?\d*$/.test(value.replace(/[¬∞C\/W\s]/g, ''));
            }

                // Simple error display

                        value: value

                    const tableData = [];
                    
                    rows.forEach(row => {

                        const rowData = [];
                        
                        cells.forEach(cell => {
                            rowData.push({

                                col: cell.getAttribute('data-col'),
                                colspan: cell.getAttribute('colspan') || 1,
                                rowspan: cell.getAttribute('rowspan') || 1
                            });
                        });
                        
                        if (rowData.length > 0) {
                            tableData.push(rowData);
                        }
                    });
                    
                    exportData.push({
                        tableIndex: tableIndex,
                        data: tableData
                    });
                });
                
                return exportData;

            // Handle mouse down for selection
            handleMouseDown(event) {
                const cell = event.target.closest('td, th');
                if (!cell || event.button !== 0) return; // Only left mouse button
                
                console.log('üêπ ========== MOUSE DOWN START ==========');
                console.log('üêπ Starting potential selection on cell:', cell);
                
                // Store initial mouse position and cell for drag detection
                this.mouseDownX = event.clientX;
                this.mouseDownY = event.clientY;
                this.mouseDownCell = cell;
                this.dragThreshold = 5; // pixels to move before starting selection
                this.hasDraggedForSelection = false;
                
                // Clear previous selection if not holding Ctrl/Cmd
                if (!event.ctrlKey && !event.metaKey) {
                    this.clearSelection();
                }
                
                // Don't prevent default yet - let normal editing work
                // We'll only prevent default if user starts dragging
                
                console.log('üêπ ========== MOUSE DOWN END ==========');
            }
            
            // Handle mouse move for selection
            handleMouseMove(event) {
                // Check if we should start selection (drag detected)
                if (this.mouseDownCell && !this.isSelecting) {
                    const deltaX = Math.abs(event.clientX - this.mouseDownX);
                    const deltaY = Math.abs(event.clientY - this.mouseDownY);
                    
                    if (deltaX > this.dragThreshold || deltaY > this.dragThreshold) {
                        console.log('üêπ Drag detected - starting selection mode');
                        this.isSelecting = true;
                        this.selectionStart = this.mouseDownCell;
                        this.selectionEnd = this.mouseDownCell;
                        this.hasDraggedForSelection = true;
                        
                        // Now prevent default to stop text selection
                        event.preventDefault();
                        
                        // Create selection overlay
                        this.createSelectionOverlay();
                    }
                }
                
                if (!this.isSelecting || !this.selectionStart) return;
                
                const cell = event.target.closest('td, th');
                if (!cell) return;
                
                this.selectionEnd = cell;
                this.updateSelection();
                this.updateSelectionOverlay();
            }
            
            // Handle mouse up for selection
            handleMouseUp(event) {
                console.log('üêπ ========== MOUSE UP START ==========');
                
                // If we were in selection mode
                if (this.isSelecting) {
                    console.log('üêπ Selection completed');

            // Update selection overlay position
            updateSelectionOverlay() {
                if (!this.selectionOverlay || !this.selectionStart || !this.selectionEnd) return;
                
                const startRect = this.selectionStart.getBoundingClientRect();
                const endRect = this.selectionEnd.getBoundingClientRect();
                
                const left = Math.min(startRect.left, endRect.left);
                const top = Math.min(startRect.top, endRect.top);

            highlightCellInEditor(cell, colorType = 'editor-to-pdf') {
                if (!this.editorMarkers) return;
                
                // Get cell position relative to editor pane - use center of cell
                const editorPane = document.querySelector('.pane-b');
                const editorRect = editorPane.getBoundingClientRect();
                const cellRect = cell.getBoundingClientRect();
                
                // Calculate relative positions using cell center
                const cellCenterY = cellRect.top + (cellRect.height / 2);
                const cellCenterX = cellRect.left + (cellRect.width / 2);
                
                const relativeTop = (cellCenterY - editorRect.top) / editorRect.height;
                const relativeLeft = (cellCenterX - editorRect.left) / editorRect.width;
                
                // Clamp to valid range
                const clampedTop = Math.max(0, Math.min(1, relativeTop));
                const clampedLeft = Math.max(0, Math.min(1, relativeLeft));
                
                console.log(`üîó Editor markers at relative pos: left=${clampedLeft.toFixed(2)}, top=${clampedTop.toFixed(2)}`);
                
                // Create edge markers for editor with color coding
                this.createEdgeMarker(this.editorMarkers, 'right', clampedTop, colorType);
                this.createEdgeMarker(this.editorMarkers, 'bottom', clampedLeft, colorType);
                
                // Also add the cell highlight
                cell.classList.add('source-highlighted');
            }
            
            getRelativePositionForCell(row, col) {
                // Convert table coordinates to relative positions (0-1)
                // Using more realistic PDF table positioning
                
                // Typical PDF table area: starts ~15% down the page, ends ~85%
                const tableStartY = 0.15;  // 15% from top (after headers/title)
                const tableEndY = 0.85;    // 85% down (before footer)
                const tableHeight = tableEndY - tableStartY;
                
                // Horizontal: usually centered with margins
                const tableStartX = 0.1;   // 10% from left margin
                const tableEndX = 0.9;     // 90% (10% right margin)
                const tableWidth = tableEndX - tableStartX;
                
                // Calculate positions within the table area
                const maxRows = 15;
                const maxCols = 6;
                
                const relativeRowInTable = (row + 0.5) / maxRows;
                const relativeColInTable = (col + 0.5) / maxCols;
                
                return {
                    x: tableStartX + (relativeColInTable * tableWidth),
                    y: tableStartY + (relativeRowInTable * tableHeight)
                };
            }
            
            createEdgeMarker(container, edge, position, colorType = 'editor-to-pdf') {
                const marker = document.createElement('div');
                marker.className = `edge-marker ${edge} ${colorType} pulse`;
                
                // Set colors explicitly
                if (colorType === 'pdf-to-editor') {
                    marker.style.background = '#2196f3';
                    marker.style.boxShadow = '0 0 8px rgba(33, 150, 243, 0.6)';
                } else {
                    marker.style.background = '#ff5722';
                    marker.style.boxShadow = '0 0 8px rgba(255, 87, 34, 0.6)';
                }
                
                // Position marker
                if (edge === 'left' || edge === 'right') {
                    marker.style.top = (position * 100) + '%';
                    marker.style.transform = edge === 'left' 
                        ? `translateX(-6px) translateY(-50%)`
                        : `translateX(6px) translateY(-50%)`;
                } else {
                    marker.style.left = (position * 100) + '%';
                    marker.style.transform = edge === 'top' 
                        ? `translateY(-6px) translateX(-50%)`
                        : `translateY(6px) translateX(-50%)`;
                }
                
                container.appendChild(marker);
                
                // Remove pulse after animation
                setTimeout(() => {
                    marker.classList.remove('pulse');
                }, 2000);
            }
            
            createConnectionLine(colorType = 'editor-to-pdf') {
                // Remove any existing connection lines
                document.querySelectorAll('.connection-line').forEach(line => {
                    if (line.parentNode) line.parentNode.removeChild(line);
                });
                
                // Create a visual connection between the panes
                const line = document.createElement('div');
                line.className = `connection-line ${colorType}`;
                
                // Position line between the two panes
                const pdfPane = document.querySelector('.pane-a');
                const editorPane = document.querySelector('.pane-b');
                
                if (pdfPane && editorPane) {
                    const pdfRect = pdfPane.getBoundingClientRect();
                    const editorRect = editorPane.getBoundingClientRect();
                    
                    const startX = pdfRect.right;
                    const endX = editorRect.left;
                    const centerY = (pdfRect.top + pdfRect.bottom) / 2;
                    
                    line.style.left = startX + 'px';
                    line.style.top = centerY + 'px';
                    line.style.width = (endX - startX) + 'px';
                }
                
                document.body.appendChild(line);
                
                // Remove line after animation
                setTimeout(() => {
                    if (line.parentNode) {
                        line.parentNode.removeChild(line);
                    }
                }, 4000);
            }

                const cell = this.editor.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (cell) {
                    cell.classList.add('source-highlighted');
                    
                    // Scroll into view
                    cell.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                    
                    // Also highlight in PDF
                    this.highlightCellInPDF(cell);
                    
                    console.log(`üîó Highlighted cell [${row}, ${col}] in both panes`);
                }
            }
            
            clearEditorHighlights() {
                this.editor.querySelectorAll('.source-highlighted').forEach(el => {
                    el.classList.remove('source-highlighted');
                });
            }
            
            clearAllMarkers() {
                this.clearPDFMarkers();
                this.clearEditorMarkers();
                
                // Clear any connection lines
                document.querySelectorAll('.connection-line').forEach(line => {
                    if (line.parentNode) {
                        line.parentNode.removeChild(line);
                    }
                });
            }
            
            clearAllHighlights() {
                this.clearEditorHighlights();
                this.clearAllMarkers();
            }
            
            addPDFClickHandler() {
                const pdfViewer = document.querySelector('.pane-a');
                if (!pdfViewer) return;
                
                pdfViewer.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    if (!window.chonkerHighlighting?.enabled) return;
                    
                    const rect = pdfViewer.getBoundingClientRect();
                    const relativeX = (e.clientX - rect.left) / rect.width;
                    const relativeY = (e.clientY - rect.top) / rect.height;
                    
                    // Clear previous highlights
                    this.clearAllMarkers();
                    this.clearEditorHighlights();
                    
                    // Create blue markers on PDF
                    this.createEdgeMarker(this.pdfMarkers, 'left', relativeY, 'pdf-to-editor');
                    this.createEdgeMarker(this.pdfMarkers, 'top', relativeX, 'pdf-to-editor');
                    
                    // Create corresponding markers on editor
                    this.highlightCorrespondingEditorPosition(relativeX, relativeY);
                    
                    // Try to highlight specific cell if within table bounds
                    const tableStartY = 0.15;
                    const tableEndY = 0.85;
                    const tableStartX = 0.1;
                    const tableEndX = 0.9;
                    
                    if (relativeX >= tableStartX && relativeX <= tableEndX && 
                        relativeY >= tableStartY && relativeY <= tableEndY) {
                        
                        const tableRelativeX = (relativeX - tableStartX) / (tableEndX - tableStartX);
                        const tableRelativeY = (relativeY - tableStartY) / (tableEndY - tableStartY);
                        
                        const maxCols = 6;
                        const maxRows = 15;
                        const mockCol = Math.floor(tableRelativeX * maxCols);
                        const mockRow = Math.floor(tableRelativeY * maxRows);
                        
                        if (mockRow >= 0 && mockRow < maxRows && mockCol >= 0 && mockCol < maxCols) {
                            const cell = this.editor.querySelector(`[data-row="${mockRow}"][data-col="${mockCol}"]`);
                            if (cell) {
                                cell.classList.add('source-highlighted');
                                cell.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                            console.log(`üîó PDF click ‚Üí highlighting editor cell [${mockRow}, ${mockCol}]`);
                        }
                    }
                    
                    console.log('üîó ==========PDF CLICK COMPLETED==========');
                }, true); // Use capture phase to get events first
            }
            
            highlightCorrespondingEditorPosition(pdfX, pdfY) {
                // Map PDF coordinates to editor coordinates
                const editorPane = document.querySelector('.pane-b');
                if (!editorPane) return;
                
                // For now, use direct coordinate mapping
                // In real implementation, this would use extracted coordinate data
                const editorX = pdfX;  // Could be adjusted based on layout differences
                const editorY = pdfY;  // Could be adjusted based on content differences
                
                // Create blue markers on editor at corresponding position
                this.createEdgeMarker(this.editorMarkers, 'right', editorY, 'pdf-to-editor');
                this.createEdgeMarker(this.editorMarkers, 'bottom', editorX, 'pdf-to-editor');
                
                console.log(`üîó Editor markers positioned at relative pos: x=${editorX.toFixed(2)}, y=${editorY.toFixed(2)}`);
            }
            
            testRandomHighlight() {
                const row = Math.floor(Math.random() * 8);
                const col = Math.floor(Math.random() * 4);
                this.highlightSpecificCell(row, col);
                console.log(`üîó Test: highlighted random cell [${row}, ${col}]`);
            }
            
            // Start resize operation
            startResize(event, cell, direction) {
                event.preventDefault();
                event.stopPropagation();
                
                const startX = event.clientX;
                const startY = event.clientY;
                const startWidth = cell.offsetWidth;
                const startHeight = cell.offsetHeight;
                
                const onMouseMove = (e) => {
                    if (direction === 'vertical') {
                        const newWidth = startWidth + (e.clientX - startX);
                        cell.style.width = Math.max(40, newWidth) + 'px';
                    } else {
                        const newHeight = startHeight + (e.clientY - startY);
                        cell.style.height = Math.max(20, newHeight) + 'px';
                    }
                };
                
                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };
                
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            }
        }

                if (window.chonkerTableEditor && !isControlsClick) {
                    console.log('üêπ Not a controls click - checking conditions');
                    console.log('üêπ justOpenedMenu state:', window.chonkerTableEditor.justOpenedMenu);
                    
                    // Hide controls if:
                    // 1. Menu was not just opened AND not clicking on a cell (escape feature)
                    // 2. OR clicking on a different cell (switch context)
                    if (!window.chonkerTableEditor.justOpenedMenu) {
                        if (!isCellClick) {
                            console.log('üêπ Clicking outside table - hiding controls (ESCAPE)');
                            window.chonkerTableEditor.hideTableControls();
                        } else {
                            // Clicking on a cell - check if it's a different cell
                            const clickedCell = e.target.closest('td, th');
                            if (clickedCell !== window.chonkerTableEditor.currentCell) {
                                console.log('üêπ Clicking on different cell - switching context');
                                window.chonkerTableEditor.hideTableControls();
                                window.chonkerTableEditor.currentCell = clickedCell;
                            } else {

                        }
                    } else {

                } else if (isControlsClick) {

                } else {
                    console.log('üêπ No editor found');
                }
                console.log('üêπ ========== GLOBAL CLICK EVENT END ==========');

            // Add keyboard escape support
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && window.chonkerTableEditor) {
                    console.log('üêπ ESC key pressed - hiding table controls');
                    window.chonkerTableEditor.hideTableControls();
                }
            });
