    <script>
        // Global state
        let currentMode = 'chonker';
        let selectedFile = null;
        let processedData = null;
        let exportBin = [];
        
        // Initialize keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Tab key switches between screens
            if (e.key === 'Tab') {
                e.preventDefault();
                switchScreen();
                return;
            }
            
            // Arrow keys for chunk navigation
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                if (currentChunks.length > 0) {
                    e.preventDefault();
                    navigateChunks(e.key === 'ArrowUp' ? -1 : 1);
                    return;
                }
            }
            
            
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'o':
                        e.preventDefault();
                        selectFile();
                        break;
                    case 'p':
                        e.preventDefault();
                        processDocument();
                        break;
                    case 's':
                        e.preventDefault();
                        saveToDatabase();
                        break;
                    case 'q':
                        e.preventDefault();
                        generateQCReport();
                        break;
                    case '1':
                        e.preventDefault();
                        switchMode('chonker');
                        break;
                    case '2':
                        e.preventDefault();
                        switchMode('snyfter');
                        break;
                    case 'h':
                        e.preventDefault();
                        clearAllHighlights();
                        break;
                }
            }
        });
        
        // Screen/Mode switching
        function switchMode(mode) {
            currentMode = mode;
            switchToScreen(mode);
            
            // Update mode buttons
            const chonkerBtn = document.querySelector('.mode-btn:first-child');
            const snyfterBtn = document.querySelector('.mode-btn:last-child');
            
            if (mode === 'chonker') {
                chonkerBtn.classList.add('active');
                snyfterBtn.classList.remove('active');
            } else {
                chonkerBtn.classList.remove('active');
                snyfterBtn.classList.add('active');
            }
        }
        
        // Switch between screens using Tab key
        function switchScreen() {
            if (currentMode === 'chonker') {
                switchMode('snyfter');
            } else {
                switchMode('chonker');
            }
        }
        
        // Show the appropriate screen
        function switchToScreen(mode) {
            const screen1 = document.getElementById('screen-1');
            const screen2 = document.getElementById('screen-2');

        // Setup PDF click zones for chunk navigation
        function setupPDFClickZones(pdfContainer) {
            console.log('üêπ Setting up PDF click zones for', currentChunks.length, 'chunks');
            
            // Create invisible click zones based on document height
            const numChunks = currentChunks.length;
            if (numChunks === 0) return;
            
            // Remove existing zones
            document.querySelectorAll('.pdf-click-zone').forEach(el => el.remove());
            
            // Create zones for each chunk
            currentChunks.forEach((chunk, index) => {
                const zone = document.createElement('div');
                zone.className = 'pdf-click-zone';
                zone.dataset.chunkId = chunk.id;
                zone.dataset.chunkIndex = chunk.index;
                
                // Use bounding box if available, otherwise divide by chunks
                let zoneTop, zoneHeight;
                if (chunk.bbox && chunk.bbox.top !== undefined) {
                    // Use actual bounding box coordinates (normalized 0-1)
                    zoneTop = chunk.bbox.top * 100;
                    zoneHeight = (chunk.bbox.bottom - chunk.bbox.top) * 100;
                } else {
                    // Fallback: divide PDF height by number of chunks
                    zoneHeight = 100 / numChunks;
                    zoneTop = (index / numChunks) * 100;
                }
                
                zone.style.cssText = `
                    position: absolute;
                    left: 5px;
                    top: ${zoneTop}%;
                    width: calc(100% - 10px);
                    height: ${Math.max(zoneHeight, 8)}%;
                    background: transparent;
                    pointer-events: none;
                    z-index: 5;

        // Manually add chunk IDs to Quill content
        function addChunkIdsToQuillContent(quillEditor) {
            console.log('üêπ Adding chunk IDs to Quill content...');
            
            if (!currentChunks || currentChunks.length === 0) {
                console.log('üêπ No chunks available to add IDs');
                return;
            }
            
            const editorRoot = quillEditor.root;
            
            // Look for specific patterns that correspond to our chunks
            const paragraphs = editorRoot.querySelectorAll('p, h1, h2, h3, h4, h5, h6, table, div');
            
            console.log('üêπ Found', paragraphs.length, 'potential chunk elements in Quill');
            
            // Simple approach: assign chunk IDs to major content blocks
            let chunkIndex = 0;
            paragraphs.forEach((element, index) => {
                const text = element.textContent.trim();
                
                // Skip empty elements
                if (text.length < 10) return;
                
                // Assign chunk ID if we haven't exceeded our chunks
                if (chunkIndex < currentChunks.length) {
                    const chunkId = currentChunks[chunkIndex].id;
                    element.setAttribute('data-chunk-id', chunkId);
                    element.classList.add('chunk-content');
                    console.log(`üêπ Assigned ${chunkId} to element:`, text.substring(0, 50) + '...');
                    
                    // Move to next chunk for substantial content
                    if (text.length > 50 || element.tagName === 'TABLE') {
                        chunkIndex++;
                    }
                }
            });
            
            console.log('üêπ Finished adding chunk IDs. Assigned', chunkIndex, 'chunks');
        }

        // Convert database chunks to table format
        function convertChunksToTables(chunks) {
            return chunks.map((chunk, index) => {
                try {
                    // Try to parse JSON content
                    const content = JSON.parse(chunk.content);
                    
                    if (content.headers && content.rows) {
                        return {
                            headers: content.headers,
                            rows: content.rows,
                            source: chunk.file_name || 'Unknown',
                            page: chunk.page_number || 'Unknown'
                        };
                    } else {
                        // Fallback for non-structured content
                        return {
                            headers: ['Content', 'Source', 'Page', 'Type'],
                            rows: [[
                                chunk.content.substring(0, 100) + (chunk.content.length > 100 ? '...' : ''),
                                chunk.file_name || 'Unknown',
                                chunk.page_number || 'Unknown',
                                chunk.chunk_type || 'text'
                            ]],
                            source: chunk.file_name || 'Unknown',
                            page: chunk.page_number || 'Unknown'
                        };
                    }
                } catch (e) {
                    // Fallback for non-JSON content
                    return {
                        headers: ['Content', 'Source', 'Page', 'Type'],
                        rows: [[
                            chunk.content.substring(0, 100) + (chunk.content.length > 100 ? '...' : ''),
                            chunk.file_name || 'Unknown',
                            chunk.page_number || 'Unknown',
                            chunk.chunk_type || 'text'
                        ]],
                        source: chunk.file_name || 'Unknown',
                        page: chunk.page_number || 'Unknown'
                    };
                }
            });
        }

        // Download HTML file
        function downloadHTML() {
            if (window.currentHTMLContent) {
                const blob = new Blob([window.currentHTMLContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `chonker-tables-${Date.now()}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                updateStatus('üíæ HTML file downloaded!');
            } else {
                updateStatus('No HTML content available to download.');
            }
        }
        
        // Export formatted HTML from the Rust renderer
        function exportFormattedHTML() {
            if (!processedData || !processedData.formatted_html) {
                updateStatus('No formatted HTML content available to export.');
                return;
            }
            
            try {
                // Create a complete HTML document with the formatted content
                const completeHTML = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>
${processedData.formatted_html}
</body>
</html>`;

                const blob = new Blob([completeHTML], { type: 'text/html' });

            } catch (error) {
                console.error('Error exporting formatted HTML:', error);

        }

        // Add help button to header
        document.addEventListener('DOMContentLoaded', () => {
            const headerContent = document.querySelector('.header-content');
            const helpButton = document.createElement('button');
            helpButton.className = 'mode-btn';
            helpButton.onclick = showHelpModal;
            helpButton.innerHTML = 'Help';
            headerContent.appendChild(helpButton);
        });
        
        // Auto-hiding header functionality
        document.addEventListener('DOMContentLoaded', () => {
            const topPanel = document.getElementById('top-panel');
            let headerTimeout;
            
            // Show header on mouse move near top
            document.addEventListener('mousemove', (e) => {
                if (e.clientY < 50) {
                    topPanel.classList.add('show');
                    clearTimeout(headerTimeout);
                } else if (e.clientY > 100) {
                    clearTimeout(headerTimeout);
                    headerTimeout = setTimeout(() => {
                        topPanel.classList.remove('show');
                    }, 1000);
                }
            });
            
            // Keep header visible when hovering over it
            topPanel.addEventListener('mouseenter', () => {
                clearTimeout(headerTimeout);
                topPanel.classList.add('show');
            });
            
            topPanel.addEventListener('mouseleave', () => {
                headerTimeout = setTimeout(() => {
                    topPanel.classList.remove('show');
                }, 1000);
            });
            
            console.log('üêπ CHONKER v1.8 Dark Mode frontend initialized');
            console.log('üêπ JavaScript is working!');
            
            // Add global debugging function immediately
            window.testDebug = function() {

            };
            
            console.log('üêπ Global test function added to window object');
